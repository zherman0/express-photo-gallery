<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{title}}</title>
        <link href="css/lightgallery.min.css" rel="stylesheet" />
        <link type="text/css" href="../css/style.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
          <style>
            body {
              background-color: black;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    </head>
    <body class="home">
      <div id="lightgallery">
      </div>
      <div class="lg-sub-html">
          <div   style="padding:10px;">
              <h1>Upload to the Object Store Photo Gallery </h1>
              <h3>(Bucket={{bucket}})</h3>
              <p>Please select a image to upload</p>
              <form ref='uploadForm'
                    id='uploadForm'
                    action='/upload'
                    method='post'
                    encType="multipart/form-data">
                  <p>
                  <input type="file" style="margin:auto;" name="sampleFile" />
                  <input type='submit' style="color:black;margin:3px;" value='Upload' />
                  </p>
              </form>
          </div>
      </div>

      <script type="text/javascript">
      function toggleCaption() {
            var curVal = $('.lg-sub-html').css('visibility');
            $('.lg-sub-html').css('visibility', curVal == 'hidden' ? 'visible' : 'hidden');
       }
      $(document).ready(function(){
        $('#lightgallery').lightGallery({{{data}}});
        $('#lightgallery').on('onAfterOpen.lg', function(event){
          $('.lg-toolbar').append('<a class=\"lg-icon\" href=\"javascript:toggleCaption()\">+</a>');
        });
      });

      </script>

      <script src="https://cdn.jsdelivr.net/picturefill/2.3.1/picturefill.min.js"></script>
      <script src="js/lightgallery.min.js"></script>
      <script src="js/lg-fullscreen.min.js"></script>
      <script src="js/lg-thumbnail.min.js"></script>
      <script src="js/lg-zoom.min.js"></script>
    </body>
</html>
